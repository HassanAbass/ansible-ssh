---
- hosts: all
  become: true
  tasks:
  - name: update cache
    apt:
      update_cache: yes 
  - name: install apache2 package
    apt:
      name: apache2
      state: latest
  - name: install curl package
    apt:
      name: curl
      state: latest
  - name: restart apache2 process
    service: 
        name: apache2 
        state: restarted
